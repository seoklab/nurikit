name: Build test wheel for PR

on:
  pull_request:
    branches:
      - main
      - "release/**"
    paths:
      - ".github/workflows/pr-wheels.yaml"
      - ".github/workflows/_wheel-build.yaml"
      - "cmake/**"
      - "include/**"
      - "src/**"
      - "python/**"
      - "third-party/**"
      - "**/.clang-*"
      - "**/CMakeLists.txt"
      - pyproject.toml.in
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

defaults:
  run:
    shell: bash

jobs:
  check-want-test:
    if: ${{ !github.event.pull_request.draft }}
    uses: ./.github/workflows/_check-want-test.yaml

  test-build:
    needs: [check-want-test]
    if: ${{ needs.check-want-test.outputs.want-test == 'true' }}
    uses: ./.github/workflows/_wheel-build.yaml
    with:
      python: cp38

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
