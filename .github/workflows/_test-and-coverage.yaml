name: Test and Report Coverage

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true

defaults:
  run:
    shell: bash

jobs:
  coverage:
    runs-on: ubuntu-latest
    if: ${{ github.triggering_actor != 'dependabot[bot]' }}

    steps:
      - uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.16.0" # for Ubuntu 20.04

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - run: pip install sphinx sphinx-rtd-theme

      - name: Configure
        run: |
          cmake -G Ninja -S . -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DNURI_TEST_COVERAGE=ON \
            -DNURI_BUILD_PYTHON=ON

      - run: pip install -v '.[test,docs,coverage]'
        env:
          SKBUILD_BUILD_DIR: build

      - run: ./scripts/check_coverage.sh --json build

      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/coverage/json/coverage.json
          fail_ci_if_error: true
          verbose: true

  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.16.0" # for Ubuntu 20.04

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - run: pip install sphinx sphinx-rtd-theme

      - name: Configure
        run: |
          cmake -G Ninja -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS=-Werror \
            -DNURI_ENABLE_SANITIZERS=ON \
            -DNURI_BUILD_PYTHON=ON

      - name: Build
        run: pip install -v '.[test,docs]'
        env:
          SKBUILD_BUILD_DIR: build

      - name: C++ tests
        run: cmake --build build -j --target test

      - name: Python tests
        run: |
          pytest -v -s -n auto python/test
          cmake --build build -j --target nuri_python_docs_doctest
        env:
          LD_PRELOAD: /usr/lib/x86_64-linux-gnu/libasan.so.6 /usr/lib/x86_64-linux-gnu/libstdc++.so.6
          ASAN_OPTIONS: detect_leaks=0
